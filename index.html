    button {

    #yesBtn {

    }

    #noBtn {

    }
  </style>

<body>

  <script>
    let noScale = 1;

    const noTexts = [

    const noBtn = document.getElementById("noBtn");

    noBtn.addEventListener("click", () => {
      // advance text first
      clickCount++;

      // shrink NO slower, grow YES faster
      noScale -= 0.08;
      yesScale += 0.12;

      // update button label (guaranteed to reach the last line)
      noBtn.textContent = noTexts[Math.min(clickCount, noTexts.length - 1)];

      // apply scaling (NO still shrinks while it lasts)
      noBtn.style.transform = `scale(${Math.max(noScale, 0.25)})`;
      yesBtn.style.transform = `scale(${yesScale})`;

      // only hide NO after showing the final phrase
      if (clickCount >= noTexts.length - 1) {
        noBtn.style.display = "none";
      }
    });
